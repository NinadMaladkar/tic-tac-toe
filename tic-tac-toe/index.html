<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe with Vue.js</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="game-view">
        <div id="game-info">
            {{ infoMessage }}
        </div>
        <div id="squares">
            <div v-for="(square, i) in squares" @click="makeMove(i)" :class="{ highlighted: square.isHighlighted }"
                class="game-view-square">
                {{ square.value }}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="/js/game.js"></script>
    <script src="/js/square.js"></script>

    <script type="text/javascript">
        let activeGame = new Game();

        let gameVue = new Vue({
            el: '#game-view',
            data: activeGame,
            computed: {
                infoMessage: function () {
                    if (this.inProgress) {
                        return 'It is ' + this.currentTurn + ' \s turn';
                    }
                    if (this.winner) {
                        return 'Yayy!! ' + this.winner + ' wins!';
                    }

                    if (!this.winner && !this.inProgress) {
                        return 'It\'s a draw';
                    }
                }
            }
        });

    </script>






</body>

</html>
